<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/favicon.ico">
  <title>PWA for Railway Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Connect to Railway and Deploy n8n Server</h1>

  <div id="status">
    <p>Not connected to Railway.</p>
  </div>

  <button id="connectRailway">Connect to Railway</button>
  <a href="https://railway.app/signup" target="_blank">No Railway account? Sign up for free.</a>

  <div id="deployButtonContainer" style="display:none;">
    <button id="deployN8n">Deploy n8n Server</button>
  </div>

  <div id="qrCodeContainer" style="display:none;">
    <p>Scan this QR code on another device to share credentials:</p>
    <canvas id="qrCodeCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
